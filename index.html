<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solar</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Solar is a Discord utility bot and filter checker"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="icon" type="image/png" href="./assets/zoom.png" />
  <link rel="apple-touch-icon" href="./assets/zoom.png" />

  <meta property="og:title" content="Solar" />
  <meta property="og:description" content="A Discord utility bot and filter checker." />
  <meta property="og:image" content="./assets/favicon.png" />
  <meta property="og:type" content="website" />

  <meta name="twitter:title" content="Solar" />
  <meta name="twitter:image" content="./assets/favicon.png" />

  <style>
    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at top, #171b38, #0f1220);
      color: #e6e8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 520px;
      padding: 64px 40px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 26px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 12px;
    }

    h1 {
      margin: 0;
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 0.6px;
    }

    p {
      color: #b8bbff;
      margin-bottom: 48px;
      line-height: 1.75;
      font-size: 1.05rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }

    a {
      text-decoration: none;
      padding: 14px 26px;
      border-radius: 12px;
      background: #1a1f3a;
      color: #e6e8ff;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    a:hover {
      background: #252b52;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <img
        src="./assets/favicon.png"
        alt="Solar logo"
        class="logo"
      />
      <h1>Solar</h1>
    </div>

    <p>
      A Discord utility bot and filter checker.
    </p>

    <div class="buttons">
      <a href="#">Add to your User Apps</a>
      <a href="./paths/privacy.html">Privacy Policy</a>
      <a href="./paths/terms.html">Terms of Service</a>
    </div>

  </div>
</body>
</html>
